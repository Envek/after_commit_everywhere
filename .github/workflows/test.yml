name: Run tests

on:
  pull_request:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'
  schedule:
    - cron: '42 0 1 * *' # on 1st day of every month at 00:42

jobs:
  test:
    name: 'ActiveRecord ${{ matrix.activerecord }} on Ruby ${{ matrix.ruby }}'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: '2.6'
            activerecord: '5.2'
            gemfile: 'activerecord_5_2.gemfile'
          - ruby: '2.6'
            activerecord: '5.1'
            gemfile: 'activerecord_5_1.gemfile'
          - ruby: '2.7'
            activerecord: '6.0'
            gemfile: 'activerecord_6_0.gemfile'
          - ruby: '2.7'
            activerecord: '6.1'
            gemfile: 'activerecord_6_1.gemfile'
          - ruby: '3.0'
            activerecord: '7.0'
            gemfile: 'activerecord_7_0.gemfile'
          - ruby: '3.1'
            activerecord: '7.0'
            gemfile: 'activerecord_7_0.gemfile'
          - ruby: '3.0'
            activerecord: '7.1'
            gemfile: 'activerecord_7_1.gemfile'
          - ruby: '3.1'
            activerecord: '7.1'
            gemfile: 'activerecord_7_1.gemfile'
          - ruby: '3.2'
            activerecord: '7.1'
            gemfile: 'activerecord_7_1.gemfile'
          - ruby: '3.2'
            activerecord: 'HEAD'
            gemfile: 'activerecord_master.gemfile'
    env:
      CI: true
      BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run RSpec
        run: bundle exec rspec
